<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <meta name="description" content="">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <!-- Template Basic Images Start -->
      <meta property="og:image" content="path/to/image.jpg">
      <link rel="icon" href="img/favicon/favicon.png">
      <link rel="apple-touch-icon" sizes="32x32" href="img/favicon/favicon.png">
      <!-- Custom Browsers Color Start -->
      <meta name="theme-color" content="#000">
      <!-- Custom Browsers Color End -->
      <link rel="stylesheet" href="css/main.min.css">
   </head>
   <body>
      <section class="login">
         <div class="login-wrapp">
            <div class="login-box login-left">
               <div class="log-title">
                  <h1>Great to see you again!</h1>
                  <p> Lorem Ipsum is simply dummy text of the printing.</p>
               </div>
               <form action="" class="login">
                  <div class="input-box">
                     <input type="email" class="lg-forms" placeholder="Email">
                  </div>
                  <div class="input-box">
                     <input type="password" class="lg-forms" placeholder="Password">
                  </div>
                  <div class="input-box right">
                     <a href="">Forgot password?</a>
                  </div>
                  <div class="input-box">
                     <button>Sign In</button>
                  </div>
                  <div class="or-box">
                     <div class="border">
                        <span>or</span>
                     </div>
                  </div>
                  <div class="social-register">
                     <ul>
                        <li><a href="#"><img src="img/register/facebook.png"/></a></li>
                        <li><a href="#"><img src="img/register/google-plus.png" /></a></li>
                     </ul>
                     <p>Don't have an account?<a href="#">  CLICK TO SIGN UP</a></p>
                  </div>
               </form>
            </div>
            <div class="login-box login-right">
               <div class="cloud1">
                  <img src="img/header/cloud1.png" alt="cloud">
               </div>
               <img src="img/login/login-bg.png" >
            </div>
         </div>
      </section>
      <script src="js/scripts.min.js"></script>
   </body>
</html>
