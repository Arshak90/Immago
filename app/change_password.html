<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Immago Homepage</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="32x32" href="img/favicon/favicon.png">
    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<main class="homepage">

        <!--header-->
        <header>
            <div class="content">
                <nav>
                    <div class="logo">
                        <a href="/">
                            <img src="img/header/logo.svg" alt="logo"> Immago
                        </a>
                    </div>
                    <div class="login-box">

                        <ul>
                            <li>
                                <button class="user-drop">
                                    <img src="img/login/after_login.png" alt="after_login">Adam Smith
                                </button>
                            </li>
                        </ul>

                        <div class="user-drop-wrapp">
                            <ul>
                                <li><a href="">My Account</a></li>
                                <li><a href="">My Favorites</a></li>
                                <li><a href="">Saved searches</a></li>
                                <li><a href="">Saved searches</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!--header end-->

   <section class="reset-password">
        <div class="content">
            <div class="reset-password-wrapp">
                <div class="title">
                     <h1>Change Password</h1>
                </div>

                <div class="reset-box-wrapp">
                    <div class="reset-box left">
                        <label for="currentPasw"><span>*</span>Current Password</label>
                    </div>
                    <div class="reset-box right">
                        <input type="password" value="123456" class="lg-forms" id="currentPasw" name="currentPasw">
                    </div>
                </div>

                 <div class="reset-box-wrapp">
                    <div class="reset-box left">
                        <label for="newPasw"><span>*</span>New Password</label>
                    </div>
                    <div class="reset-box right">
                        <input type="password" value="123456"  class="lg-forms" id="newPasw" name="newPasw">
                    </div>
                </div>

                <div class="reset-box-wrapp">
                    <div class="reset-box left">
                        <label for="confirmPasw"><span>*</span>Confirm New Password</label>
                    </div>
                    <div class="reset-box right">
                        <input type="password" value="123456"  class="lg-forms" id="confirmPasw" name="confirmPasw">
                    </div>
                    </div>

                     <div class="btn-box">
                        <button class="cancel">Cancel</button>
                        <button class="change">Change Password</button>
                    </div>
                </div>


        </div>
    </section>
    <!--footer-->
            <footer>
            <div class="content">
                <div class="footer-wrapp">
                    <div class="footer-item">
                        <div class="logo">
                            <a href="/">
                                <img src="img/header/logo.svg" alt="logo"> Immago
                            </a>
                            <p>Copyright 2018 Immago | All rights reserved.</p>
                        </div>
                    </div>
                    <div class="footer-item">
                        <ul>
                            <li><a href="">Company</a></li>
                            <li><a href=""> Legal information</a></li>
                        </ul>
                    </div>
                    <div class="footer-item">
                        <ul>
                            <li><a href="">Privacy policy</a></li>
                            <li><a href="">Terms and conditions</a></li>
                        </ul>
                    </div>
                    <div class="footer-item">
                        <select name="" id="">
                            <option value="">English</option>
                            <option value="">English</option>
                            <option value="">English</option>
                        </select>
                    </div>
                    <div class="footer-item">
                        <ul class="social-list">
                            <li><a href=""><img src="img/footer/social/fb.svg" alt="fb"></a></li>
                            <li><a href=""><img src="img/footer/social/tw.svg" alt="tw"></a></li>
                            <li><a href=""><img src="img/footer/social/gogle.svg" alt="gogle"></a></li>
                            <li><a href=""><img src="img/footer/social/in.svg" alt="in"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
     <!--footer end-->
</main>

<script src="js/scripts.min.js"></script>


</body>
</html>
