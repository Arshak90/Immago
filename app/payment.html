<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Payment</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="32x32" href="img/favicon/favicon.png">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<main class="homepage">
    <!--header-->
    <header class="border">
        <div class="content">
            <nav>
                <div class="logo">
                    <a href="/">
                        <img src="img/header/logo.svg" alt="logo"> Immago
                    </a>
                </div>
                <div class="login-box">
                    <div class="mobile-menu">
                        <button><i class="fa fa-bars"></i></button>
                    </div>
                    <ul class="login-list">
                        <li><a href="">Sign In</a></li>
                        <li><a href="">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="payment">
        <div class="content">
            <div class="subscribe-box">
                <h1>Subscription Plan</h1>
                <div class="sub-box">
                    <p><img src="img/payment/red.png" alt=""> Yearly Plan</p>
                </div>
            </div>
            <div class="subscribe-box">
                <h1>Summary</h1>

                <div class="sub-box">
                    <div class="sb-wrapp">
                        <div class="sb">
                            <p>Yearly Plan</p>
                        </div>
                        <div class="sb">
                            <p>$ 97․75</p>
                        </div>
                    </div>
                    <hr>
                    <div class="sb-wrapp total">
                        <div class="sb">
                            <p>Total</p>
                        </div>
                        <div class="sb">
                            <p>$ 97․75</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="subscribe-box">
                <h1>Select Payment Method</h1>

                <div class="sub-full">
                    <ul>
                        <li class="left">
                            <div class="radio-content">
                                <input id="radio1" type="radio" name="radio"/>
                                <label for="radio1"><span></span>PayPal</label>
                            </div>

                        </li>
                        <li>
                            <div class="radio-content">
                                <input id="radio2" type="radio" name="radio" checked/>
                                <label for="radio2"><span></span>Credit Card</label>

                                <div class="payment-lis">
                                    <img src="img/payment/amex.png" alt="">
                                    <img src="img/payment/discover.png" alt="">
                                    <img src="img/payment/mastercard.png" alt="">
                                    <img src="img/payment/visa.png" alt="">
                                </div>
                            </div>

                        </li>
                    </ul>
                    <div class="sub-full-input">
                        <div class="input-wrapp">
                            <div class="input-box">
                                <label for="fName">First Name</label>
                                <input type="text" class="fInput" id="fName">
                            </div>
                            <div class="input-box">
                                <label for="lName">Last Name</label>
                                <input type="text" class="fInput" id="lName">
                            </div>
                        </div>
                        <div class="input-wrapp">
                            <div class="input-box">
                                <label for="credit">Credit card number</label>
                                <input type="text" class="fInput" id="credit">
                            </div>
                            <div class="input-box">
                                <ul>
                                    <li>
                                        <label for="MM">Expiration date</label>
                                        <input type="text" class="fInput" id="MM" placeholder="MM">

                                    </li>
                                    <li>
                                        <label for="YY"></label>
                                        <input type="text" class="fInput" id="YY" placeholder="YY">
                                    </li>
                                    <li>
                                        <label for="fName">CVV</label>
                                        <input type="text" class="fInput" id="CVV">
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>


            </div>

            <div class="btn-payment">
                <button>Pay Now!</button>
            </div>
        </div>
    </section>
    <!--footer-->
    <footer>
        <div class="content">
            <div class="footer-wrapp">
                <div class="footer-item">
                    <div class="logo">
                        <a href="/">
                            <img src="img/header/logo.svg" alt="logo"> Immago
                        </a>
                        <p>Copyright 2018 Immago | All rights reserved.</p>
                    </div>
                </div>
                <div class="footer-item">
                    <ul>
                        <li><a href="">Company</a></li>
                        <li><a href=""> Legal information</a></li>
                    </ul>
                </div>
                <div class="footer-item">
                    <ul>
                        <li><a href="">Privacy policy</a></li>
                        <li><a href="">Terms and conditions</a></li>
                    </ul>
                </div>
                <div class="footer-item">
                    <select name="">
                        <option value="">English</option>
                        <option value="">English</option>
                        <option value="">English</option>
                    </select>
                </div>
                <div class="footer-item">
                    <ul class="social-list">
                        <li><a href=""><img src="img/footer/social/fb.svg" alt="fb"></a></li>
                        <li><a href=""><img src="img/footer/social/tw.svg" alt="tw"></a></li>
                        <li><a href=""><img src="img/footer/social/gogle.svg" alt="gogle"></a></li>
                        <li><a href=""><img src="img/footer/social/in.svg" alt="in"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</main>
<script src="js/scripts.min.js"></script>
</body>
</html>
